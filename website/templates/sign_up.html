{% extends "base.html" %} {% block title%}Sign Up{% endblock %}

  {% block content %}
  <h1> This is the sign up page</h1>
  <form method= "POST">
    <h3 align= "center">Sign Up</h3>

    #email
    <div class= "form-group">
      <label for= "email">Email Address</label>
      <input type= "email" class="form-control" id="email" name="email" placeholder="Enter email:"
      />
    </div>

    #first name
    <div class= "form-group">
      <label for= "firstName">First Name</label>
      <input type= "text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name:"
      />
    </div>

    #password
    <div class= "form-group">
      <label for= "password1">Password</label>
      <input type= "password" class="form-control" id="password1" name="password1" placeholder="Enter your password:"
      />
    </div>

    #password confirmation
    <div class= "form-group">
      <label for= "password2">Password</label>
      <input type= "password" class="form-control" id="password2" name="password2" placeholder="Re-enter your password:"
      />
    </div>

    <br />

    <button type="submit" class="btn btn-primary">Submit</button?


  </form>
  {% endblock %}
